spring:
  datasource:
    url: jdbc:h2:mem:baseweb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate

security:
  jwt:
    secret: test-secret-key-test-secret-key-123456
    access-token-validity-seconds: 900
    refresh-token-validity-seconds: 1209600

app:
  auth:
    cookie:
      secure: false
      same-site: Lax
      domain:
      refresh-max-age-seconds: 1209600
